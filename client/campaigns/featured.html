<template name="FeaturedCampaigns">
	<div class="container">
		{{#each campaigns}}
			<div class="col-sm-4 campaign">
				<h3>{{name}}</h3>
				<small class="text-muted">{{moFromNow createdAt}}</small>
				<p>{{description}}</p>
				<small class="text-muted">{{user.name}}</small>
			</div>
		{{/each}}
	</div>
</template>

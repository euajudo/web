<template name="header">
	<nav class="navbar navbar-default {{#if inverted}}navbar-inverted{{/if}}">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				{{#if inverted}}
					<a class="" href="/"><img src="/logo_web_sobre_rosa.png" alt="" height="46"></a>
				{{else}}
					<a class="navbar-brand" href="/"><img src="/logo_web_sobre_branco.png" alt="" height="30" style="margin-top: -5px;"></a>
				{{/if}}
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->

				<ul class="nav navbar-nav">

					<li><a href="/criar-organizacao">Criar organização</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}

					{{else}}
						{{> loginButtons}}
					{{/if}}
				</ul>

		</div>
	</nav>

<head>
	<title>Eu Ajudo</title>
</head>

<template name="header">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Eu Ajudo</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/novacampanha">Criar campanha</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{> loginButtons}}
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</template>

<template name="DashboardView">
	{{> header}}
	<div class="container">
		{{> Template.dynamic template=featured}}
		<h4>Campanhas</h4>
		{{> Template.dynamic template=campaigns}}
	</div>
</template>

<template name="FeaturedCampaigns">
	<div class="container">
		{{#each campaigns}}
			<div class="col-sm-4 campaign">
				<h3>{{name}}</h3>
				<p>{{description}}</p>
			</div>
		{{/each}}
	</div>
</template>


<template name="AllCampaigns">
	<div class="container">
		{{#each campaigns}}
			<div class="col-sm-3 campaign">
				<h3>{{name}}</h3>
				<p>{{description}}</p>
			</div>
		{{/each}}
	</div>
</template>


<template name="CampaignView">
	{{> header}}
	<div class="container">
		<h3>{{campaign.name}}</h3>
		<p>{{campaign.description}}</p>
	</div>
</template>


<template name="NewCampaignView">
	{{> header}}
	<div class="container">
		{{#autoForm collection="Campaigns" id="insertCampaignForm" type="insert" buttonContent="Salvar"}}
			<fieldset>
				<legend>Criar campanha</legend>
				{{> afQuickField name='name'}}
				{{> afQuickField name='description'}}
			</fieldset>
			<button type="submit" class="btn btn-primary">Insert</button>
		{{/autoForm}}
	</div>
</template>


<template name="LoginView">
	{{> header}}
</template>
